<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/styles.css">
</head>
<body>
    <main>
        <form>
            <label for="username">Digite o nome do usuário</label>
            <input type="text" id="usernameInput">
            <input type="submit" value="Procurar">
        </form>
        <br>
        <h1>Usuário não encontrado</h1>
        <div class="resultados">
            Id: <span id="userid"></span>
            <br>
            Nome: <span id="username"></span>
            <br>
            Login: <span id="userlogin"></span>
            <br>
            Bio: <span id="userbio"></span>
            <br>
            Número de repositórios públicos: <span id="userrepos"></span>
            <br>
            Total de repositórios: <span id="totalRepos"></span>
            <br>
            <button id="showUsers">Mostrar todos os usuários</button>
            <button id="showTopUsers">Top 3 usuários</button>
        </div>
        
    </main>

    <script src="./dist/index.js"></script>
</body>
</html>
